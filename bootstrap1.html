<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Registration form</h2>
  <form>
    <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="mb-3">
        <label for="number">Contact Number:</label>
        <input type="number" class="form-control" id="number" placeholder="Enter your contact number" name="number">
    </div>
    <div class="mb-3 mt-3">
        <label for="comment">Address:</label>
        <textarea class="form-control" rows="5" id="comment" placeholder="Enter your address" name="address"></textarea>
    </div>
    <div class="mb-3 mt-3">
        <label for="comment">Message:</label>
        <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message" name="message"></textarea>
    </div>
    <div class="form-check mb-3">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember">Remember me
    </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
